#######################
# Picom Config File   #
#######################

###################
# Basic Settings  #
###################

# Backend configuration
backend = "glx";    # GLX backend is typically much faster than xrender

###################
# Opacity Rules   #
###################

# Window opacity settings
active-opacity = 0.98;          # Opacity for focused windows
inactive-opacity = 0.90;        # Opacity for unfocused windows
inactive-opacity-override = false;

# Global transparency handling
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

# Default opacity rules (empty to allow other applications to set their own)
opacity-rule = [];
